<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create Account</h2>
    <form method="POST" action="{{ url_for('auth.create_account') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>
        <div class="form-group">
            <label for="pledge_class_year">Pledge Class Year</label>
            <input type="number" class="form-control" id="pledge_class_year" name="pledge_class_year" required>
        </div>
        <div class="form-group">
            <label for="gpa">GPA</label>
            <input type="number" step="0.01" class="form-control" id="gpa" name="gpa" required>
        </div>
        <div class="form-group">
            <label for="initiation_date">Initiation Date</label>
            <input type="date" class="form-control" id="initiation_date" name="initiation_date" required>
        </div>
        <div class="form-group">
            <label for="graduation_date">Graduation Date</label>
            <input type="date" class="form-control" id="graduation_date" name="graduation_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
        <button type="button" class="btn btn-secondary" onclick="window.location='{{ url_for('auth.login') }}'">Cancel</button>
    </form>
</div>
</body>
</html>
