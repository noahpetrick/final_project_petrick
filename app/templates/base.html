<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΠΚΑ SLAGS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ΠΚΑ SLAGS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    {% block navbar %}
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if is_logged_in %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('slags.slag_submission') }}">Slag Points</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('brother_catalog.brothers') }}">Brother Catalog</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% if user.profile_image %}
                        <img src="{{ url_for('static', filename='profile_images/' + user.profile_image) }}" alt="Profile Image" style="width: 30px; height: 30px; border-radius: 50%;">
                    {% else %}
                        <img src="{{ url_for('static', filename='profile_images/default.png') }}" alt="Default Profile Image" style="width: 30px; height: 30px; border-radius: 50%;">
                    {% endif %}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('users.my_account') }}">My Account</a>
                    <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a>
                </div>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.create_account') }}">Create Account</a>
            </li>
            {% endif %}
        </ul>
    </div>
    {% endblock %}
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
